<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Felices 1 año, 9 meses</h1>
        <p>🌸 Haz clic en una pareja de gatitos 🌸</p>
        <div class="garden">
            <img src="Somos.jpg" class="flower" onclick="showMessage(0)">
            <img src="YoyTu.jpg" class="flower" onclick="showMessage(1)">
            <img src="Nosotras.jpg" class="flower" onclick="showMessage(2)">
        </div>
        
        
        <p id="message" class="message hidden"></p>

        <p>¡Podemos ver este conteo en cualquier momento!</p>

        <div class="counter">
            <p>¡Han pasado <span id="days-count">0</span> días desde que empezamos nuestra historia!</p>
        </div>

        <script>
            const startDate = new Date(2023, 4, 9); // 8 de Mayo de 2023
            const today = new Date();

            const timeDifference = today - startDate;

            const daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));
        
        
        document.getElementById('days-count').textContent = daysDifference;

            const messages = [
                "Eres mi rosa más hermosa 🌹",
                "Tú iluminas mi vida como un girasol al sol ☀️",
                "Eres tan especial como un campo de tulipanes en primavera 💐"
            ];
    
            function showMessage(index) {
                const messageElement = document.getElementById('message');
                messageElement.textContent = messages[index];
                messageElement.classList.remove('hidden');
            }
        </script>
</body>
</html>
